Metrics/AbcSize:
    Max: 42

Metrics/CyclomaticComplexity:
  Max: 12

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 30

Style/BlockDelimiters:
  Enabled: true
  Exclude:
    - 'lib/lab_manager/models/compute.rb'
    - 'lib/lab_manager/models/action.rb'

Style/Documentation:
  Enabled: true
  Exclude:
    - 'config/application.rb'
